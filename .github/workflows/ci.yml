name: React CI Pipeline

# âœ… Add trigger events
on:
  push:
    branches: [main, master]      # Trigger on push to main or master
  pull_request:
    branches: [main, master]       # Trigger on PRs

# âœ… Define the CI job
jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      # ğŸ”¥ Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # ğŸ”¥ Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ğŸ”¥ Step 3: Install dependencies
      - name: Install Dependencies
        run: npm install

      # ğŸ”¥ Step 4: Run ESLint for linting
      - name: Run Linting
        run: npm run lint

      # ğŸ”¥ Step 5: Run Tests
      - name: Run Tests
        run: npm test

      # ğŸ”¥ Step 6: Build the React app
      - name: Build App
        run: npm run build
